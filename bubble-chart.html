<html>

<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <title>Gapminder Clone</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/jquery-ui.min.css">
    <link rel="stylesheet" href="css/jquery-ui.structure.min.css">
    <link rel="stylesheet" href="css/jquery-ui.theme.min.css">
    <!-- Custom styling -->
    <link rel="stylesheet" href="css/style.css">

<body>
    <nav class="navbar navbar-default">
        <div class="container">
            <ul class="nav navbar-nav">
                <li> <a class="navbar-brand" href='index.html'>Home</a></li>
                <li> <a href='bubble-chart.html'>Bubble Chart</a></li>
                <li> <a href='line-charts.html'>Line Charts</a></li>

                <li> <a href='company-dashboard.html'>Company Dashboard</a></li>
            </ul>
        </div>
    </nav>

    <!-- Bootstrap grid setup -->
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <button id="play-button" class="btn btn-primary">Play</button>
                <button id="reset-button" class="btn btn-primary">Reset</button>
            </div>
            <div class="col-md-6">
                <label>Year: <span id="year">1800</span></label>
                <div id="date-slider"></div>
            </div>
            <div class="col-md-3">
                <select id="continent-select" class="form-control">
                    <option selected value="all">All</option>
                    <option value="europe">Europe</option>
                    <option value="asia">Asia</option>
                    <option value="americas">Americas</option>
                    <option value="africa">Africa</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div id="chart-area"></div>
            </div>
        </div>
    </div>

    <!-- External JS libraries -->
    <script src="js/external/jquery.min.js"></script>
